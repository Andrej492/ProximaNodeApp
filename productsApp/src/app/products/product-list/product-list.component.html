<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="products.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let product of products; let i = index">
    <mat-expansion-panel-header>
      {{ product.name }}
    </mat-expansion-panel-header>
    <p>{{ 'Availability:' + product.available }}</p>
    <p>{{ 'Price:' + product.price }}</p>
    <div *ngIf="!product.edited">
      <p>{{ 'Created at: ' + product.dateCreated }}</p>
    </div>
    <div *ngIf="product.edited">
      <p>{{ 'Updated at: ' + product.dateUpdated }}</p>
    </div>
    <mat-action-row>
      <a
        mat-button
        color="primary"
        [routerLink]="['/edit', product.id]">Edit</a>
      <button
        mat-button
        color="warn"
        (click)="onDeleteProduct(product.id, i)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<h1 class="info-text" *ngIf="products.length <= 0 && !isLoading">No products added yet!</h1>
