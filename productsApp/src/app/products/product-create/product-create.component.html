
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form
        (ngSubmit)="onSubmit(productForm)"
        #productForm="ngForm"
        *ngIf="!isLoading">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            [ngModel]="product?.name"
            required
            placeholder="Name"
            #name="ngModel">
            <mat-error *ngIf="name.invalid">Please enter a name for this product!</mat-error>
        </mat-form-field>
        <div>
          <button
            mat-stroked-mat-button
            type="button"
            (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input
            matInput
            type="number"
            name="price"
            [ngModel]="product?.price"
            required
            placeholder="Price(â‚¬)"
            #price="ngModel">
            <mat-error *ngIf="price.invalid">Please enter a price for this product!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Available</mat-label>
          <mat-select
            type="boolean"
            [ngModel]="product?.available"
            required
            name="available"
            #available="ngModel"
            placeholder="Available">
            <mat-option
              *ngFor="let available of selectedAvailable"
              [value]="available"
              >{{ available }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button
            [disabled]="!productForm.valid"
            mat-raised-button
            type="submit"
            color="accent"
            style="margin-right: 1rem;"
        >Save Product</button>
        <button
          mat-raised-button
          type="button"
          color="warn"
          (click)="onClear()">Cancel</button>
        </div>
      </form>
    </mat-card>
