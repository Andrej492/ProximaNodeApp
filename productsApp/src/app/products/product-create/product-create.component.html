
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        *ngIf="!isLoading">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Name">
            <mat-error *ngIf="form.get('name').invalid">Please enter a name for this product!</mat-error>
        </mat-form-field>
        <!-- <div>
          <button
            mat-stroked-mat-button
            type="button"
            (click)="filePicker.click()">Pick Image</button>
            <input
              type="file"
              #filePicker
              (change)="onImagePicked($event)">
        </div>
        <div class="image-preview"
          *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.name">
        </div> -->
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Price(â‚¬)">
            <mat-error *ngIf="form.get('price').invalid">Please enter a price for this product!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Available</mat-label>
          <mat-select
            type="boolean"
            formControlName="available"
            placeholder="Available">
            <mat-option
              *ngFor="let available of selectedAvailable"
              [value]="available"
              >{{ available }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button
            [disabled]="!form.valid"
            mat-raised-button
            type="submit"
            color="accent"
            style="margin-right: 1rem;"
        >Save Product</button>
        <button
          mat-raised-button
          type="button"
          color="warn"
          (click)="onClear()">Cancel</button>
        </div>
      </form>
    </mat-card>
